{% extends "master.html" %}

{% block title %}
    My Tennis Club - List of all members
{% endblock %}


{% block content %}
    <p><a href="/">Home</a></p>
    <h1 class="members">Members</h1>
<div class="container">
<ul>
    {% for x in mymembers %}
    <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
    {% endfor %}
</ul>
</div>
{% endblock %}
